<include file="Public:header" />
<body>
<include file="Public:nav" />

<div class="container">
  <!--内容开始-->
  <div class="page-header">
    <h3>产品列表</h3>
  </div>
  <div class="MiniBox2">
    <table width="100%" border="0" class="table table-hover" id="categoryList">
      <thead>
      <tr>
        <th width="15%">ID</th>
        <th width="20%">标题</th>
        <th width="20%">关键字</th>
        <th width="15%">规格</th>
        <th width="15%">日期</th>
        <th width="15%">操作</th>
      </tr>
      </thead>
      <tbody>
      <volist name="products" id="vo">
        <tr data-pid="{$vo.pid}">
          <td><a href="{:U('/Admin/Product/product')}?action=edit&pid={$vo.pid}">{$vo.pid}</a></td>
          <td>{$vo.name}</td>
          <td>{$vo.keywords}</td>
          <td>{$vo.spec}</td>
          <td></td>
          <td>
            <a class="btn btn-link"  href="{:U('/Admin/Product/product')}?action=edit&pid={$vo.pid}">编辑</a>
            <!--<a class="btn btn-link delete" href="#">删除</a>-->
          </td>
        </tr>
      </volist>
      </tbody>
    </table>

  </div>



</div>
<include file="Public:Copy" />

</body>
</html>
