<!DOCTYPE html>
<html>
<head lang="en">
    <include file="Public:header" />
</head>
<body>
<include file="Public:nav" />
<div class="container">
    <div class="page-header">
        <h2>404!</h2>
    </div>

    <div class="MiniBox2" style="padding-top:20px">
        <h3>您访问的页面不存在</h3><br />


        <p class="jump">
            页面自动 <a id="href" href="javascript:history.go(-1)">返回</a>前一页； 等待时间： <b id="wait">3</b>
        </p>
        <p>
            或者返回<a href="__ROOT__">首页</a>
        </p>

    </div>


</div>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait');
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                //location.href = href;
                history.go(-1);
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
</body>
</html>
