<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header" />
</head>
<body>
<include file="Public/nav" />
<div id="body">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3 sidebar">
                <include file="Public/sidebar" />
            </div>

            <div class="col-lg-9 col-sm-9 col-md-9" id="main">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>{$currentCate.name}</h3>
                        <ol class="breadcrumb">
                            <li><a href="/">首页</a></li>
                            <li class="active">{$currentCate.name}</li>
                        </ol>
                    </div>
                    <div class="panel-body">
                        <ul class="media-list list-group">
                            <volist name="list" id="vo">

                                <li class="media list-group-item">
                                    <div class="media-left ">
                                        <a href="{:U($currentCate['urlname'].'/'.$vo['aid'])}">
                                            <img class="media-object" width="100" height="100" src="{$vo.img|default='/Public/dist/image/logo.gif'}" alt="">
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <a href="{:U($currentCate['urlname'].'/'.$vo['aid'])}">
                                            <h4 class="media-heading">{$vo.title}</h4>
                                        </a>
                                        <p>{$vo.add_time|date='Y-m-d H:i',###}</p>
                                        <p>{$vo.summary|msubstr=0,80}</p>
                                    </div>
                                </li>
                            </volist>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
</body>
</html>
